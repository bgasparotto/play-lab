@(system: String)(playVersion: String)

<!DOCTYPE html>
<html>
<head>
	<title>@system</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
	<script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-3.3.1.min.js")"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="/">Home</a></li>
			</ul>
			<h3 class="text-muted">@system</h3>
		</div>
		
		<div class="jumbotron">
			<p><a class="btn btn-lg btn-success" href="#">
			powered by Play Framework @playVersion</a></p>
		</div>
	</div>
</body>

</html>
